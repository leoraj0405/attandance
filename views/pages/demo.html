<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            margin: 0 5px;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4 shadow" style="width: 400px;">
            <h2 class="text-center mb-4">Forgot Password</h2>
            <form id="forgotPasswordForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Enter your email address</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                    <div class="h-25 d-inline-block"></div>
                    <p class="text-center">Please enter the 6-digit code sent to your email.</p>
                    <form id="otpForm" class="text-center">
                        <div class="mb-4 d-flex justify-content-center">
                            <input type="text" maxlength="1" class="form-control otp-input" id="otp1" required>
                            <input type="text" maxlength="1" class="form-control otp-input" id="otp2" required>
                            <input type="text" maxlength="1" class="form-control otp-input" id="otp3" required>
                            <input type="text" maxlength="1" class="form-control otp-input" id="otp4" required>
                            <input type="text" maxlength="1" class="form-control otp-input" id="otp5" required>
                            <input type="text" maxlength="1" class="form-control otp-input" id="otp6" required>
                        </div>
                        <button type="button" class="btn btn-primary w-100">Verify OTP</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="#" class="text-secondary">Resend OTP</a>
                    </div>
                    <div class="h-25 d-inline-block"></div>
                    <input type="text" class="form-control" id="password" placeholder="new password" required>
                </div>
                <button type="button" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Automatically focus next input when typing in OTP
        const inputs = document.querySelectorAll('.otp-input');
        inputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                if (input.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
        });
    </script>
</body>

</html>
