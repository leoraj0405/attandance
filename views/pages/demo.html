<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Value and Run Function</title>
</head>
<body>
  <input type="text" id="inputField" placeholder="Enter a value" />
  <button id="actionButton">Submit</button>

  <script>
    // Define the save function
    function saveFunction() {
      alert("Save function executed!");
    }

    // Define the edit function
    function editFunction() {
      alert("Edit function executed!");
    }

    // Attach event listener to the button
    document.getElementById("actionButton").addEventListener("click", function () {
      const inputValue = document.getElementById("inputField").value;

      if (inputValue) {
        // If value exists, run the edit function
        editFunction();
      } else {
        // If no value, run the save function
        saveFunction();
      }
    });
  </script>
</body>
</html>
